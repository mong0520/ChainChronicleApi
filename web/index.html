<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>鎖鏈戰記後台管理系統</title>
        <link rel="stylesheet" href="https://unpkg.com/vue-easytable/umd/css/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    </head>
    <body>        
        <h1>鎖鏈戰記後台管理系統</h1>
        <hr>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-easytable/umd/js/index.js"></script>
        <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
        <script src="vueApp.js"></script>

        <div id="app" clas=content>
            請輸入 UID: <input type="text" id="uid" value="iOS7069F115-D7DC-48F3-8658-04191F4AA949">
            <button type="button" @click="login" class=test>登入</button>
            <button type="button" @click="status">查狀態</button>
            <p  id="sid">{{sid}}</p>
            <hr>

            輸入框 <input type="text" id="queryText" value="to be defined">
            
            <button type="button" disabled="disabled" @click="status">抽張卡</button>
            <button type="button" disabled="disabled" @click="status">玩關卡</button>
            <button type="button" @click="queryQuest">查關卡</button>
            <button type="button" disabled="disabled" @click="status">查卡牌</button>
            
            <pre><code>{{msg}}</code></pre>

            <table>
                <thead>
                    <tr>
                        <th>QuestType</th>
                        <th>QuestID</th>
                        <th>QuestName</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="result in results">
                        <td>{{ result.QuestType }}</td>
                        <td>{{ result.QuestID }}</td>
                        <td>{{ result.Name }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

       
        <script src="app.js"></script>
    </body>
</html>
