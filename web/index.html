<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>鎖鏈戰記後台管理系統</title>
        <link rel="stylesheet" href="https://unpkg.com/vue-easytable/umd/css/index.css">
    </head>
    <body>        
        <h1>鎖鏈戰記後台管理系統</h1>
        <hr>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-easytable/umd/js/index.js"></script>
        <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>

        <div id="appBtn" clas=content>
            請輸入 UID: <input type="text" id="uid" value="iOS7069F115-D7DC-48F3-8658-04191F4AA949">
            <button type="button" @click="login" class=test>登入</button>
            <button type="button" @click="status">狀態查詢</button>
            <button type="button" disabled="disabled" @click="status">抽張卡</button>
            <button type="button" disabled="disabled" @click="status">玩關卡</button>
            <button type="button" @click="query_quest">關卡查詢</button>
            <button type="button" disabled="disabled" @click="status">卡牌查詢</button>
            <p hidden id="sid">{{sid}}</p>
            <pre><code>{{msg}}</code></pre>
        </div>

        <div id="app">
            <v-table :width="1000" :columns="columns" :table-data="tableData" :show-vertical-border="false"></v-table>
        </div>


        <script>
            new Vue({
                el: '#app',
                data: function () {
                    var tableData;
                    axios
                        .get('http://nt1.me:5000/query_quest', { params: { name: "南瓜" } })
                        .then(response => {
                            // console.log(response.data.data)
                            tableData = response.data.data;
                            console.log(tableData);
                            
                        })
                        .catch(function (error) {
                            console.log(error);
                        });
                    console.log("tewt");
                    return {
                        tableData: [
                            { "name": "赵伟", "tel": "156*****1987", "hobby": "钢琴、书法、唱歌", "address": "上海市黄浦区金陵东路569号17楼" },
                            { "name": "李伟", "tel": "182*****1538", "hobby": "钢琴、书法、唱歌", "address": "上海市奉贤区南桥镇立新路12号2楼" },
                            { "name": "孙伟", "tel": "161*****0097", "hobby": "钢琴、书法、唱歌", "address": "上海市崇明县城桥镇八一路739号" },
                            { "name": "周伟", "tel": "197*****1123", "hobby": "钢琴、书法、唱歌", "address": "上海市青浦区青浦镇章浜路24号" },
                            { "name": "吴伟", "tel": "183*****6678", "hobby": "钢琴、书法、唱歌", "address": "上海市松江区乐都西路867-871号" }
                        ],
                        columns: [
                            { field: 'name', title: '姓名', width: 100, titleAlign: 'center', columnAlign: 'center' },
                            { field: 'tel', title: '手机号码', width: 260, titleAlign: 'center', columnAlign: 'center' },
                            { field: 'hobby', title: '爱好', width: 330, titleAlign: 'center', columnAlign: 'center' },
                            { field: 'address', title: '地址', titleAlign: 'center', columnAlign: 'left' }
                        ]
                    }
                }
            })
        </script>
        

        <script>
            new Vue({
                el: '#appBtn',
                data: {
                    sid: '',
                    msg: '',
                },
                methods: {
                    login() {
                        {                            
                            var uid = document.getElementById("uid").value
                            console.log("uid = " + uid);
                            axios
                            .get('http://nt1.me:5000/login', {params: {uid: uid}})
                            .then(response => {
                                this.sid = response.data.data;
                                this.msg = "登入成功!";
                            })
                            .catch(function (error) {
                                console.log(error);
                            });
                        }
                    },
                    status() {
                        {
                            var sid = document.getElementById("sid").textContent
                            console.log(sid);
                            axios
                                .get('http://nt1.me:5000/status', {params:{sid: sid}})
                                .then(response => {     
                                    var data = JSON.stringify(response.data.data, null, 4)
                                    console.log(data);
                                    this.msg = data;
                                })
                                .catch(function (error) {
                                    console.log(error);
                                });
                        }
                    },
                    prompt() {
                        var sid = document.getElementById("sid").textContent;
                        this.msg = sid;
                        console.log(sid);
                    },
                    prompt2() {
                        this.msg = '快來看這裡！我是新訊息2！';
                    }
                }
                });
        </script>

    </body>
</html>
